<!DOCTYPE html>
<html ng-app="gallery">
<head>
	<title>Gallery App </title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/style.css">
	<link rel="stylesheet" type="text/css" href="./assets/fileupload.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script type="text/javascript" src="./assets/fileupload.js"></script>
	<script src="./assets/app.js"></script>
</head>
<body ng-controller="galleryController">
<!-- top margin -->
<div class="margin-t-large"></div>

<!-- show input area -->
<div class="container-fluid">
	<div class="row">
		<div class="col-md-offset-2 col-md-1">
			<button type="button" class="btn btn-default" aria-label="Left Align" data-toggle="modal" data-target="#uploadModal">
			 	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			</button>
		</div>
		<div class="col-md-offset-1 col-md-3">
			<input type="text" class="form-control" name="" ng-model="searchKey">
		</div>
		<div class="col-md-1 col-md-offset-1">
			<button type="button" class="btn btn-default" aria-label="Left Align" data-toggle="modal" data-target="#saveModal">
			 	<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
			</button>
		</div>
	</div>
</div>

<!-- preview for photo's -->
<div class="margin-t-large"></div>
<div class="gallery">
	<div class="photo-container" ng-repeat='img in data | filter : searchKey'>
		<img src="{{img.url}}" description="{{img.description}}">
		<div class="cross" id={{img.id}} data="{{img.id}}" ng-click="removeImage(img.id)">
			<img src="./img/x-mark-hi.png" >
		</div>
	</div>
</div>


<!-- modal for adding photos -->

<!-- Modal  for uploading-->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel">Add Photo</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-offset-1 col-md-5">
						<div class="fileupload fileupload-new" data-provides="fileupload">
							<span class="btn btn-primary btn-file"><span class="fileupload-new">Select file</span>
							<span class="fileupload-exists">Change</span>         <input type="file" id="fileFromCpt"/></span>
							<span class="fileupload-preview"></span>
							<a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">Ã—</a>
						</div>
  				</div>
					<div class="col-md-offset-1 col-md-5"> 
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">URL</span>
							<input type="text" class="form-control" placeholder="URL" ng-model="fileFromURL" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
				<div class="margin-t-large"></div>
				<div class="row">
					<div class="col-md-offset-2 col-md-9">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">Description</span>
							<input type="text" class="form-control" placeholder="Description" ng-model="description" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary" ng-click="uploadFile()">Upload</button>
			</div>
		</div>
	</div>
</div>


<!-- Modal  for saving collection-->
<div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="saveModal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel">Save Collection</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-offset-2 col-md-9">
						<div class="input-group">
							<span class="input-group-addon" id="basic-addon1">Collection Name</span>
							<input type="text" class="form-control" placeholder="Collection Name" ng-model="description" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
