<div ng-controller="galleryCollectionController" ng-init="init()">
	<!-- preview for photo's -->
<div class="margin-t-large"></div>
<div class="gallery">
	<div class="photo-preview" ng-repeat='img in data | filter : searchKey'>
		<img src="{{img.url}}" description="{{img.description}}">
		<div>{{img.description}}</div>
	</div>
</div>
</div>
